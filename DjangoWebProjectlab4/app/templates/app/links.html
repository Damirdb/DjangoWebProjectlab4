{% extends "app/layout.html" %}
{% load static %}

{% block content %}
<h1>{{ title }}</h1>
<p>Полезные ресурсы о звездах и астрономии:</p>

<div>
    {% for link in links %}
    <div style="margin-bottom: 20px;">
        <a href="{{ link.url }}" target="_blank">
            <img src="{% static link.logo %}" alt="{{ link.name }} Logo" style="width: 100px; height: auto;" />
        </a>
        <p>{{ link.name }}</p>
    </div>
    {% endfor %}
</div>

<p>Текущий год: {{ year }}</p>
{% endblock %}
